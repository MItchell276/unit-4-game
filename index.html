<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Test</title>
</head>

<body>
    <div class="CrystalCollector">
        <h1>CrystalCollector</h1>

    </div>

    <div class="content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Repellat dicta ipsum, natus eos nesciunt non provident
        amet esse deserunt omnis, nam at culpa libero error animi veritatis. Nisi, illum vel.
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="numberToMatch ">
                <h2>Number To Get:
                    <span id="randomNumber"></span>
                </h2>
            </div>
            <div class="winsAndLosses">
                <h2>Wins:
                    <span id="numberWins"></span>
                    </br>
                    Losses:
                    <span id="numberLosses"></span>
                </h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="gems">
                <img src="https://pics.clipartpng.com/midle/Topaz_Gem_PNG_Clipart-808.png" class="gemImage" id="one"
                    alt="Gold Gem">
                <img src="file:///Users/danmitchell/Downloads/363846.png" class="gemImage" id="two" alt="Green Gem">
                <img src="file:///Users/danmitchell/Downloads/363874.png" class="gemImage" id="three" alt="Red Gem">
                <img src="https://pics.clipartpng.com/midle/Aquamarine_PNG_Clipart_Image-783.png" class="gemImage"
                    id="four" alt="Yellow Gem">
            </div>
        </div>
    </div>

    <div class="userTotal">
        <h2>Your total score is:
            <span id="finalTotal"></span>
        </h2>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>

</body>

</html>
